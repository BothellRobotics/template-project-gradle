ssh.settings {
    knownHosts = allowAnyHosts
}

task getInstaller << {
    ssh.run {
        session(remotes.ev3dev) {
            sshPrint( "echo -e \"${project.brickPassword}\" | sudo -S rm -rf /home/robot/installer")
            sshPrint( "mkdir /home/robot/installer")
            sshPrint( "wget -N https://raw.githubusercontent.com/ev3dev-lang-java/installer/master/installer.sh -P /home/robot/installer")
            sshPrint( "chmod +x /home/robot/installer/installer.sh")
            sshPrint( "/home/robot/installer/installer.sh help")
        }
    }
}

task help << {
    ssh.run {
        session(remotes.ev3dev) {
            sshRun("/home/robot/installer/installer.sh help")
        }
    }
}

task installJava << {
    ssh.run {
        session(remotes.ev3dev) {
            sshRun("echo -e \"${project.brickPassword}\" | sudo -S /home/robot/installer/installer.sh java")
        }
    }
}

task javaVersion << {
    ssh.run {
        session(remotes.ev3dev) {
            sshRun("java -version")
        }
    }
}

apply from: './config.gradle'

//Organize tasks in a Group
def groupName = "ev3dev-lang-java-installer"
getInstaller.group = groupName
help.group = groupName
installJava.group = groupName
javaVersion.group = groupName
