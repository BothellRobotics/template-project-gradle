project.ext {

    //Main program
    mainClass = "example.robotics.ev3.actuator.LEDPatternsExample"

    //Brick
    brickHost = "192.168.2.3"
    brickUser = "robot"
    brickPassword = "maker"

    //JVM
    //jvmFlags = "-verbose:class"
    jvmFlags = "-Xshare:on"
